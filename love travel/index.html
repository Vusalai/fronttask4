<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Travel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">
                <img src="http://www.nicdarkthemes.com/themes/travel/wp/demo/love-travel/wp-content/uploads/sites/3/2018/11/logo.png" alt="travel logo">
            </div>
            <div class="navbar">
                <a href="">HOME</a>
                <a href="">PACKAGES</a>
                <a href="">SHOP</a>
                <a href="">ABOUT US</a>
                <a href="">PAGES</a>
                <a href="">NEWS</a>
                <a href="">CONTACT</a>
            </div>
            <div class="navbar2">
                <a href="">BOOK NOW</a>
            </div>
            <div class="navbar3">
                <img src="http://www.nicdarkthemes.com/themes/travel/wp/demo/love-travel/wp-content/uploads/sites/3/2018/11/menu.png" alt="menu">
            </div>
        </div>
    </header>
    <section id="Slider">
        <div class="slider-text">
            <h1>Search your next <u>Holiday</u></h1>
            <h6>CHECK OUR BEST PROMOTIONS</h6>
            <input type="text"placeholder="Choose your destination...">
        </div>
        <div class="icons">
            <i class="fa-solid fa-martini-glass-citrus"></i>
            <i class="fa-solid fa-masks-theater"></i>
            <i class="fa-solid fa-mountain"></i>
            <i class="fa-solid fa-camera-retro"></i>
        </div>
    </section>
    <section id="Slider2">
        <div class="text">
            <h3>OUR PROPOSALS</h3>
            <h2>OUR DESTINATIONS</h2>
        </div>
        <div class="box-all">
            <div class="europe">
                <img src="http://www.nicdarkthemes.com/themes/travel/wp/demo/love-travel/wp-content/uploads/sites/3/2018/11/arch.png" alt="europe">
                <h3>Europe</h3>
                <p>3 PACKAGES</p>
            </div>
            <div class="europe2">
                <img src="http://www.nicdarkthemes.com/themes/travel/wp/demo/love-travel/wp-content/uploads/sites/3/2018/11/buddha.png" alt="europe">
                <h3>Thailandia</h3>
                <p>1 PACKAGE</p>
            </div>
            <div class="europe3">
                <img src="http://www.nicdarkthemes.com/themes/travel/wp/demo/love-travel/wp-content/uploads/sites/3/2018/11/torii-gate.png" alt="europe">
                <h3>Asia</h3>
                <p>2 PACKAGES</p>
            </div>
            <div class="europe4">
                <img src="http://www.nicdarkthemes.com/themes/travel/wp/demo/love-travel/wp-content/uploads/sites/3/2018/11/pisa.png" alt="europe">
                <h3>Italy</h3>
                <p>1 PACKAGE</p>
            </div>
            <div class="europe5">
                <img src="http://www.nicdarkthemes.com/themes/travel/wp/demo/love-travel/wp-content/uploads/sites/3/2018/11/london-eye.png" alt="europe">
                <h3>Netherlands</h3>
                <p>1 PACKAGE</p>
            </div>
            <div class="europe6">
                <img src="http://www.nicdarkthemes.com/themes/travel/wp/demo/love-travel/wp-content/uploads/sites/3/2018/11/golden-gate.png" alt="europe">
                <h3>United States</h3>
                <p>1 PACKAGE</p>
            </div>
        </div>
    </section>
</body>
</html>
